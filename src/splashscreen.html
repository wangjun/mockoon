<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        overflow: hidden;
        user-select: none;
        -webkit-app-region: drag;
        margin: 0px;
        padding: 0px;
        overflow: hidden;
      }
      img {
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <img src="./assets/splash.png" width="300" height="218" draggable="false" />
  </body>
</html>
